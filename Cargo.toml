[package]
name = "autogenerated-assimp-sys"
version = "0.1.0"
authors = ["Lee Jeffery <lee@leejeffery.co.uk>", "Jack Fransham"]
build = "build.rs"
links = "assimp"
exclude = ["assimp/test/*"]
description = "Rust FFI bindings for the Assimp library, generated by rust-bindgen (fork of `assimp-sys`"
readme = "README.md"
license = "MIT"
repository = "https://github.com/Vurich/assimp-sys"
edition = "2018"

[dependencies]
libz-sys = "1.0"

[build-dependencies]
bindgen = "0.55"
cmake = "0.1"
pkg-config = "0.3"
vcpkg = { version = "0.2.12", optional = true }
walkdir = "2.3"

[features]
use-vcpkg = ["vcpkg"]
